<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
              box-sizing: border-box;
            }
        
            .column {
              float: left;
              padding: 15px;
              height: 800px;
            }
            
            .left {width: 20%;}
            .right {width: 80%;}
            
            .row:after {
              content: "";
              display: table;
              clear: both;
            }
        </style>
    </head>

    <body>
        <div class="row">
            <div class="column left" style="background-color:#EBEBE1;">
                <h2><a href="./"><img src="images/title.jpg" alt="title" width="200"></a></h2>
                <p>noa.cheygan@gmail.com</p>
            </div>
            <div class="column right" style="background-color:#EBEBE1;">
                <img src="images/230426.jpg" alt="230426" width="400">
                <img src="images/230427.jpg" alt="230427" width="400">
            </div>
        </div>

    </body>
    
</html>
