<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name=”keywords” content = “Noa, Cheygan″>
        <meta name = “description” content = “Official website of artist Noa”>
        <link rel="icon" href="images/favicon.png">
        <title>Noa Cheygan</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .menu{padding:3px;}
        .block{padding:50px;}
    </style>
    </head>

    <body>
        
      <div class="container text-center">
        <div class="row">

          <div class="col-lg-4 col-md-5">
            <h2><a href="/"><img src="images/noa.png" alt="Noa Cheygan" width="70%"></a></h2>
            <div class="menu"><a href="about"><img src="images/about.jpg" alt="About" width="25%"></a></div>
            <div class="menu"><a href="gallery"><img src="images/gallery.jpg" alt="Gallery" width="25%"></a></div>
          </div>

          <div class="block col-lg-8 col-md-7">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/230502-1.jpg" class="d-block w-100" alt="230502-1">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Black and Yellow</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/230427.jpg" class="d-block w-100" alt="230427">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Blue</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/230426.jpg" class="d-block w-100" alt="230426">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Faces</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/230502-2.jpg" class="d-block w-100" alt="230502-2">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Yellow Bird</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/230509.jpg" class="d-block w-100" alt="230509">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Blue 2</h5>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
          </div>

        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>

</html>
